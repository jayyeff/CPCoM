{% extends "base.html" %}
{% block user %} {{userperson}} {% endblock %}
{% block body %}

    <br>
    <br>
    <br>
    <br>
  <center>


<div class = "container">
    <h1>SIGN UP</h1>

    <br><br>
  <form role="form" method = "POST">

  <div class="form-group">
    <label for="firstName"></label>
    <input type="text" placeholder = "First Name" class="form-control" id="first_name" style="width: 300px;">
  </div>

  <div class="form-group">
    <label for="lastName"></label>
    <input type="text" placeholder = "Last Name" class="form-control" id="last_name" style="width: 300px;">
  </div>


  <div class="form-group">
    <label for="email"></label>
    <input type="email" placeholder = "Email address" class="form-control" id="email" style="width: 300px;">
  </div>

  <div class="form-group">
    <label for="uname"></label>
    <input type="text" placeholder = "Username" class="form-control" id="username" style="width: 300px;">
  </div>

  <div class="form-group">
    <label for="pwd"></label>
    <input type="password" placeholder = "Password" class="form-control" id="password" style="width: 300px;">
  </div>

  <div class="form-group">
    <label for="conpwd"></label>
    <input type="password" placeholder = "Confirm Password" class="form-control" id="repassword" style="width: 300px;">
  </div>

  
  <br>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
<br>
<br><br>

</center>
