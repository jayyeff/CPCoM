{% extends "base.html" %}
{% block user %} {{userperson}} {% endblock %}
{% block body %}

    <br>

  <center>
<script type="text/javascript">
  Parse.initialize("QvZyNN8pgKy6XU8PteP6qoXu5V7sP7G5ZVZ4BBCo", "gG7Pq4B6eWAajrhi1GZ2BJwM1kAKtAmIYFU1ZOhR");
  
  function signup(){
    event.preventDefault();
    var first_name = document.getElementById('first_name').value;
    var last_name = document.getElementById('last_name').value;
    var email = document.getElementById('email').value;
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var user = new Parse.User();
      user.set("first_name", first_name);
      user.set("last_name", last_name);
      user.set("password", password);
      user.set("email", email);
      user.set("username", username);

      user.signUp(null, {
        success: function(user) {
          window.location.assign("/user-info")
        },
        error: function(user, error) {
          // Show the error message somewhere and let the user try again.
          alert("Error: " + error.code + " " + error.message);
        }

      });
  }

</script>

<div class = "container">
    <h1>SIGN UP</h1>

    <br><br>
  <form onsubmit="signup()">

  <div class="form-group">
    <label for="firstName"></label>
    <input type="text" placeholder = "First Name" class="form-control" id="first_name" style="width: 300px;" name = "first_name">
  </div>

  <div class="form-group">
    <label for="lastName"></label>
    <input type="text" placeholder = "Last Name" class="form-control" id="last_name" style="width: 300px;" name = "last_name">
  </div>


  <div class="form-group">
    <label for="email"></label>
    <input type="email" placeholder = "E-mail Address" class="form-control"  id="email" style="width: 300px;" name = "email">
  </div>

  <div class="form-group">
    <label for="uname"></label>
    <input type="text" placeholder = "Username" class="form-control" id="username" style="width: 300px;" name = "username">
  </div>

  <div class="form-group">
    <label for="pwd"></label>
    <input type="password" placeholder = "Password" class="form-control" id="password" style="width: 300px;" name = "password">
  </div>

  <div class="form-group">
    <label for="conpwd"></label>
    <input type="password" placeholder = "Confirm Password" class="form-control" id="repassword" style="width: 300px;" name = "repassword">
  </div>

  
  <br>
  <input type="submit" class="btn btn-default">

</form>
</div>
